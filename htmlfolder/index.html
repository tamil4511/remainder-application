<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/styles/metro/notify-metro.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Notify.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.js"></script>
    <script src="../jsfolder/index.js"></script>

    <!-- Your other scripts -->
    <link rel="stylesheet" href="../cssfolder/home.css">
    <!-- <link rel="stylesheet" href="../cssfolder/style.css"> -->
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100" id="tamil">
        <div class="box rounded-5 p-5 bg-opacity-75 shadow">
            <div class="col">
                <div class="row">
                    <div class="head text-center py-3">
                        <h1 id="head" style="color:black; font-weight: 800;">REGISTER</h1>
                    </div>
                </div>
                <form id="register">
                    <div class="row py-2">
                        <div class="form-floating">
                            <input type="text" class="form-control shadow-none" id="username" name="username" placeholder="name@example.com" style="background-color:#e0e0e0">
                            <label for="floatingInput" class="ms-2" style="mix-blend-mode: multiply;">User Name</label>
                            <span class="" style="color:red;font-size: 15px;">Note:Name cannot be altered</span>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="form-floating">
                            <input type="email" class="form-control shadow-none" id="email" name="email" placeholder="name@example.com" style="background-color:#e0e0e0">
                            <label for="floatingInput" class="ms-2" style="mix-blend-mode: multiply;">Email Address</label>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="form-floating">
                            <input type="password" class="form-control shadow-none" id="password" name="password" placeholder="Password" style="background-color:#e0e0e0">
                            <label for="floatingPassword" class="ms-2" style="mix-blend-mode: multiply;">Password</label>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="form-floating">
                            <input type="password" class="form-control shadow-none" id="cpassword" name="cpassword" placeholder="Password" style="background-color:#e0e0e0">
                            <label for="floatingPassword" class="ms-2" style="mix-blend-mode: multiply;">Retype the Password</label>
                        </div>
                    </div>
                
                    <div class="row btn-span px-5 py-2">
                        <button class="btn shadow py-3 px-2 rounded-4" type="submit" id="button"  style="background-color: #113A5D; color: whitesmoke;">Sign Up</button>
                        <span class="pt-4" style="font-weight: 600;">Already have an account: <a class="btn-span w-50 text-decoration-none" href="./login.html" style="font-weight:600; color: #113A5D;">Sign In</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <img src="../video/production_id_4763474 (1440p).gif" alt="Background GIF" id="background-gif" style="position: fixed; width: 100%; height: 100%; object-fit: cover; top: 0; left: 0; z-index: -1; opacity: 0.75;"></body>
</body>
</html>
